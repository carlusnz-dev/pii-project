  <main>
    <!--título-->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Contato</h1>
        </div>
      </div>
    </div>
    <!--formulário de contato-->
    <div class="container form-container">
      <div class="row">
        <div class="col-12">
          <form action="https://formspree.io/f/xrgwkjwv" method="post" id="form-contato">
            <!--nome-->
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control required" id="nome" name="nome" placeholder="Nome"/>
              <!--spam required-->
              <div class="invalid-feedback">
                Por favor, informe seu nome.
              </div>            
            </div>
            <!--email-->
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control required" id="email" name="email" placeholder="E-mail"/>
              <!--spam required-->
              <div class="invalid-feedback">
                Por favor, informe seu e-mail.
              </div>
            </div>
            <!--assunto-->
            <div class="mb-3">
              <label for="assunto" class="form-label">Assunto</label>
              <input type="text" class="form-control required" id="assunto" name="assunto" placeholder="Assunto"/>
              <!--spam required-->
              <div class="invalid-feedback">
                Por favor, informe o assunto.
              </div>
            </div>
            <!--mensagem-->
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control required" id="mensagem" name="mensagem" rows="3" placeholder="Mensagem"></textarea>
              <!--spam required-->
              <div class="invalid-feedback">
                Por favor, informe a mensagem.
              </div>
            </div>
            <!--botão enviar-->
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
