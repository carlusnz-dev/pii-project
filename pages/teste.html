<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Navbar with Toggle</title>
  <style>
    /* Optional: Add some styling to the hidden divs */
    .hidden-div {
      display: none;
      padding: 20px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Toggle Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="toggleDiv('div1')">Show Div 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="toggleDiv('div2')">Show Div 2</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="div1" class="hidden-div">
    <!-- Content for Div 1 -->
    <h3>Div 1 Content</h3>
    <p>This is the content of Div 1.</p>
  </div>

  <div id="div2" class="hidden-div">
    <!-- Content for Div 2 -->
    <h3>Div 2 Content</h3>
    <p>This is the content of Div 2.</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function toggleDiv(divId) {
      // Hide all divs
      $('.hidden-div').hide();
      // Show the selected div
      $('#' + divId).show();
    }
  </script>
</body>

</html>
